<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../dist/css/normalize.css" />
      <link rel="stylesheet" href="../dist/css/all.min.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap">
      <link rel="stylesheet" href="../scss/style.css" />
      <title>DevConnecter</title>
  </head>
  <body>
    <!-- start navbar  -->
    <nav class="navbar bg-dark">
        <h1><a href="dashboard.html">
            <i class="fas fa-code"></i> DevConnecter
            </a>
        </h1>
        <ul>
            <li>
                <a href="profiles.html">Devalopers</a>
            </li>
            <li>
                <a href="register.html">Register</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </nav>
    <!-- end navbar  -->
    <!-- start landing-page   -->
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="name" placeholder="Email Address">
          <small class="form-text">
            This site uses Gravatar, so if you want a profile image, use a Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" name="name" placeholder="Password" minlength="6">
        </div>
        <div class="form-group">
          <input type="password" name="name" placeholder="Confirm Password" minlength="6">
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
        Already have an account? <a href="login.html">Sign In</a>
      </p>
    </section>
    <!-- end landing-page   -->

  </body>
</html>
